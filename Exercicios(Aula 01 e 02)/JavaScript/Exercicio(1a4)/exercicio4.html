<meta charset="utf-8">
<script>
    alert("Vamos calcular a média do aluno!");
    var nota1 = Number(prompt("Insira a 1º nota:"));
    var nota2 = Number(prompt("Insira a 2º nota:"));
    var media = (nota1 + nota2)/2;

    alert("Nota1: " + nota1 + "\nNota2: " + nota2 + "\nMédia: " + media.toFixed(1));
</script>
